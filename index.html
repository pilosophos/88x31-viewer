<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88x31 Button Viewer</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/98.css"
  >
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text"><img src="icon.png" role="presentation">88x31 Button Viewer</div>
    </div>

    <div class="window-body">
      <div class="search-panel">
        <div>
          <label>
            Search
            <input type="text" id="search" />
          </label>
          <button id="random">Random 100</button>
        </div>
        <div id="archive-switch">
          <div class="field-row">
            <input id="radio-geocities" type="radio" name="archive-selector" value="hellnet.work" checked>
            <label for="radio-geocities">GeoCities Archive</label>
          </div>
          <div class="field-row">
            <input id="radio-dabamos" type="radio" name="archive-selector" value="cyber.dabamos.de">
            <label for="radio-dabamos">cyber.dabamos.de (modern)</label>
          </div>
        </div>
        <p class="text-center">Showing <span id="shown">?</span> of <span id="count">?</span> buttons.</p>
      </div>
      <ul id="buttons" class="tree-view">
        <noscript>JavaScript is required because otherwise you'd be loading a few hundred megabytes of 88x31 buttons at the same time.</noscript>
      </ul>

    </div>

    <div class="status-bar">
      <div class="status-bar-field">
        <p>Buttons in <a href="https://wiki.archiveteam.org/index.php/GeoCities">ArchiveTeam</a>'s Geocities Archive scraped by <a href="https://hellnet.work/8831/">hellnet</a>. Other buttons compiled at <a href="https://cyber.dabamos.de/88x31/">cyber.dabamos.de</a>.</p>
      </div>
      <div class="status-bar-field">
        <a href="https://tilde.town/~pilosophos/">
          <img src="https://tilde.town/~pilosophos/assets/images/88x31/pilosophos-circle-88x31.png" alt="Pilosophos' 88x11 button">
        </a>
        <p>88x31 Button Viewer by <a href="https://tilde.town/~pilosophos/">Pilosophos</a></p>
      </div>
    </div>
  </div>

  <template id="button-template">
    <li class="container-88x11">
      <img src="" alt="" class="img-88x31" width="88" height="31">
      <span class="filename-88x31"></span>
    </li>
  </template>
  <script src="main.js"></script>
</body>
</html>
